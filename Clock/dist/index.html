<!DOCTYPE html><html lang="ua"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Clock</title><!-- Favicon  --><link rel="apple-touch-icon" sizes="57x57" href="icons/favicon//apple-icon-57x57.png"><link rel="apple-touch-icon" sizes="60x60" href="icons/favicon//apple-icon-60x60.png"><link rel="apple-touch-icon" sizes="72x72" href="icons/favicon//apple-icon-72x72.png"><link rel="apple-touch-icon" sizes="76x76" href="icons/favicon//apple-icon-76x76.png"><link rel="apple-touch-icon" sizes="114x114" href="icons/favicon//apple-icon-114x114.png"><link rel="apple-touch-icon" sizes="120x120" href="icons/favicon//apple-icon-120x120.png"><link rel="apple-touch-icon" sizes="144x144" href="icons/favicon//apple-icon-144x144.png"><link rel="apple-touch-icon" sizes="152x152" href="icons/favicon//apple-icon-152x152.png"><link rel="apple-touch-icon" sizes="180x180" href="icons/favicon//apple-icon-180x180.png"><link rel="icon" type="image/png" sizes="192x192" href="icons/favicon//android-icon-192x192.png"><link rel="icon" type="image/png" sizes="32x32" href="icons/favicon//favicon-32x32.png"><link rel="icon" type="image/png" sizes="96x96" href="icons/favicon//favicon-96x96.png"><link rel="icon" type="image/png" sizes="16x16" href="icons/favicon//favicon-16x16.png"><link rel="manifest" href="icons/favicon//manifest.json"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="icons/favicon//ms-icon-144x144.png"><meta name="theme-color" content="#ffffff"><link rel="stylesheet" href="css/style.min.css"></head><body><section class="time"><div class="container"><div class="clock"><div id="sc" class="circle" style="--clr:#04fc43;"><i></i></div><div id="mn" class="circle circle2" style="--clr:#fee800;"><i></i></div><div id="hr" class="circle circle3" style="--clr:#ff2972;"><i></i></div><span style="--i:1;"><b>1</b></span> <span style="--i:2;"><b>2</b></span> <span style="--i:3;"><b>3</b></span> <span style="--i:4;"><b>4</b></span> <span style="--i:5;"><b>5</b></span> <span style="--i:6;"><b>6</b></span> <span style="--i:7;"><b>7</b></span> <span style="--i:8;"><b>8</b></span> <span style="--i:9;"><b>9</b></span> <span style="--i:10;"><b>10</b></span> <span style="--i:11;"><b>11</b></span> <span style="--i:12;"><b>12</b></span></div><!-- Digital Clock --><div id="time"><div id="hours" style="--clr:#ff2972;">00</div><div id="minutes" style="--clr:#fee800;">00</div><div id="seconds" style="--clr:#04fc43;">00</div><div id="ampm">AM</div></div></div></section><script>////// Clock
let hr = document.querySelector('#hr');
let mn = document.querySelector('#mn');
let sc = document.querySelector('#sc');

setInterval (() => {
    let day = new Date();
    let hh = day.getHours() * 30;
    let mm = day.getMinutes() * 6;
    let ss = day.getSeconds() * 6;

    hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
    mn.style.transform = `rotateZ(${mm}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;

    // Digital clock
    let hours = document.getElementById('hours');
    let minutes = document.getElementById('minutes');
    let seconds = document.getElementById('seconds');
    let ampm = document.getElementById('ampm');
    
    let h = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();

    let am = h >= 12 ? "PM" : "AM";

    // Convert 24hr clock to 12hr clock

    // if (h > 12) {
    //     h = h -12;
    // }

    // Add zero before single digit number
    h = (h < 10) ? "0" + h : h
    m = (h < 10) ? "0" + m : m
    s = (h < 10) ? "0" + s : s

    hours.innerHTML = h;
    minutes.innerHTML = m;
    seconds.innerHTML = s;
    ampm.innerHTML = am;


});</script><script src="js/script.js"></script></body></html>
