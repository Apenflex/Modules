<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear" class="btn_calc">Clear</span>
            <span class="btn_calc">/</span>
            <span class="btn_calc">*</span>
            <span class="btn_calc">7</span>
            <span class="btn_calc">8</span>
            <span class="btn_calc">9</span>
            <span class="btn_calc">-</span>
            <span class="btn_calc">4</span>
            <span class="btn_calc">5</span>
            <span class="btn_calc">6</span>
            <span id="plus" class="btn_calc">+</span>
            <span class="btn_calc">1</span>
            <span class="btn_calc">2</span>
            <span class="btn_calc">3</span>
            <span class="btn_calc">0</span>
            <span class="btn_calc">00</span>
            <span class="btn_calc">.</span>
            <span id="equal" class="btn_calc">=</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
